  <script>
    function readOvwFile(e) {
  var file = e.target.files[0];
  if (!file) {
    return;
  }
  var reader = new FileReader();
  reader.onload = function(e) {
     ovw = e.target.result;
    displayContents(ovw);
  };
  reader.readAsText(file);
}
var ob;
var ovw = "";
function readJsonFile(e) {
  var file = e.target.files[0];
  if (!file) {
    return;
  }
  var reader = new FileReader();
  reader.onload = function(e) {
    var contents = e.target.result;
   ob = JSON.parse(contents);
   document.getElementById('json-content').innerText = JSON.stringify(ob, null, 4);
  };
  reader.readAsText(file);
}
function displayContents(contents) {

  var element = document.getElementById('file-content');
  element.textContent = contents;
}

document.getElementById('file-input-ovw')
  .addEventListener('change', readOvwFile, false);
  document.getElementById('file-input-json')
  .addEventListener('change', readJsonFile, false);
function convertovw(text,o)
{
  htmls = {};
  var finalHTML  = "";
  finalHTML = getHTML(text);
 
    var keys = Object.keys(o);
    for (i = 0; i < keys.length; i++) {
      console.info(keys[i]);
      console.info();
      if(Array.isArray(o[keys[i]]))
      {
        if(htmls.hasOwnProperty(keys[i]))
        {

          let arrayHtml = htmls[keys[i]];
          for (let arI = 0; arI < o[keys[i]].length; arI++) {
            arrayHtml+= convertovw(htmls[keys[i]],o[keys[i]][arI]);
          }
        finalHTML = finalHTML.replace("@" + keys[i],arrayHtml);
        }

 
      }else{finalHTML = finalHTML.replace("@" + keys[i],o[keys[i]]);}
      

    }
return finalHTML;
}
var htmls = {};
function getHTML(text)
{ 
  let hasColumns = false;
  let finalHTML  = '<div class="ovw-container">';
  const dC = '/';
  const mC = '\\';
  let lines = text.replace('\r','').split('\n');
  for(let i = 0;i < lines.length;i++){
 let   dcCount = 0;
 let   mcCount =0;
    let lineChars = lines[i].split('');
    for(let c = 0;c < lineChars.length;c++){
      if(lineChars[c] == mC)
      mcCount++;
      else  if(lineChars[c] == dC)
      dcCount++;
      else
      break;
    }
    let beforeContent = "";
    let afterContent = "";
    if(mcCount > 0 || dcCount > 0 )
    {
     if(hasColumns)
     beforeContent ='</div><div class="'
     else
      beforeContent ='<div class="'

      hasColumns = true;
      if(mcCount > 0)
      {
        beforeContent += "col-m" + mcCount.toString()
      }else {
        beforeContent += "col-m" + dcCount.toString()

      }
      if(dcCount > 0)
      {
        beforeContent += " col-d" + dcCount.toString()
      }
      beforeContent += '">';
  
    }
    if(hasColumns && i == lines.length - 1)
    {
      afterContent = '</div>'
    }
    let currentLine ="";
    currentLine= lines[i].substring(dcCount+mcCount);
    if(currentLine.indexOf('#####')> -1 )
    currentLine = currentLine.replace('######','<h5>') + '</h5>'
    else if(currentLine.indexOf('####')> -1)
    currentLine = currentLine.replace('####','<h4>') + '</h4>'
    else if(currentLine.indexOf('###')> -1)
    currentLine = currentLine.replace('###','<h3>') + '</h3>'
    else if(currentLine.indexOf('##')> -1)
    currentLine = currentLine.replace('##','<h2>') + '</h3>'
    else if(currentLine.indexOf('#')> -1)
    currentLine = currentLine.replace('#','<h1>') + '</h1>'
    else if(i < lines.length - 1 && lines[i + 1].trim() == "")
    currentLine = '<p>' + currentLine + '</p>'
    else if(currentLine.trim() == "-")
    {if(hasColumns)
      {
        currentLine = '</div><div class="bl"></div><br>'
        hasColumns = false;
      }else{
        currentLine = '<div class="bl"></div><br>'
      }
    }
    else if(currentLine.trim() == "--")
    {
      if(hasColumns)
      {
        currentLine = '</div><div class="bl"><hr></div>'
        hasColumns = false;
      }else{
        currentLine = '<div class="bl"><hr></div>'
      }
     
    }
    else
    currentLine = currentLine + '<br>'

    finalHTML  = finalHTML + beforeContent + currentLine + afterContent;

  }
  return (finalHTML  + "</div>").replace('<br></div>',"</div>");
}
function convert(){
  document.getElementById("preview-content").innerHTML = convertovw(document.getElementById("file-content").value,ob);
