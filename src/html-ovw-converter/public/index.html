<script>
    function readOvwFile(e) {
        var file = e.target.files[0];
        if (!file) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (e) {
            ovw = e.target.result;
            displayContents(ovw);
        };
        reader.readAsText(file);
    }
    var ob;
    var ovw = "";
    function readJsonFile(e) {
        var file = e.target.files[0];
        if (!file) {
            return;
        }
        var reader = new FileReader();
        reader.onload = function (e) {
            var contents = e.target.result;
            ob = JSON.parse(contents);
            document.getElementById('json-content').innerText = JSON.stringify(ob, null, 4);
        };
        reader.readAsText(file);
    }
    function displayContents(contents) {

        var element = document.getElementById('file-content');
        element.textContent = contents;
    }

    document.getElementById('file-input-ovw')
        .addEventListener('change', readOvwFile, false);
    document.getElementById('file-input-json')
        .addEventListener('change', readJsonFile, false);
    function convertovw(text, o) {
        htmls = {};
        var finalHTML = "";
        finalHTML = getHTML(text);

        var keys = Object.keys(o);
        for (i = 0; i < keys.length; i++) {
            console.info(keys[i]);
            console.info();
            if (Array.isArray(o[keys[i]])) {
                if (htmls.hasOwnProperty(keys[i])) {

                    let arrayHtml = htmls[keys[i]];
                    for (let arI = 0; arI < o[keys[i]].length; arI++) {
                        arrayHtml += convertovw(htmls[keys[i]], o[keys[i]][arI]);
                    }
                    finalHTML = finalHTML.replace("@" + keys[i], arrayHtml);
                }


            } else { finalHTML = finalHTML.replace("@" + keys[i], o[keys[i]]); }


        }
        return finalHTML;
    }
    var htmls = {};
    function getHTML(text) {
        let hasColumns = false;
        let finalHTML = '<div class="ovw-container">';

        let lines = text.replace('\r', '').split('\n');
        let rowANumber = 0
        let rowDNumber = 0
        let rowMNumber = 0
        for (let i = 0; i < lines.length; i++) {

            /*desktop Split Value*/
            let dsValue = 0;
            /*mobile Split Value*/
            let msValue = 0;
            /*all Split Value*/
            let asValue = 0;

            const responsivePatternMD = /\[m(\d+),d(\d+)\]/;
            const responsivePatternDM = /\[d(\d+),m(\d+)\]/;
            const noResponsivePattern = /\[a(\d+)\]/;
            let matches = lines[i].match(responsivePatternMD);
            if (matches) {
                msValue = matches[1];
                dsValue = matches[2];
            } else {
                matches = lines[i].match(responsivePatternDM);
                if (matches) {
                    dsValue = matches[1];
                    msValue = matches[2];
                } else {
                    matches = lines[i].match(noResponsivePattern);
                    if (matches) {                    
                        asValue = matches[1];
                    }
                }
            }

            let lineChars = lines[i].trim().split('');

            let beforeContent = "";
            let afterContent = "";
            let currentLineContent = lines[i].trim();
            console.log(`msValue:${msValue}, dsValue:${dsValue} , asValue:${asValue}`);
            if (msValue > 0 || dsValue > 0 || asValue > 0) {
                if (hasColumns)
                    beforeContent = '</div><div class="'
                else
                    beforeContent = '<div class="'

                hasColumns = true;


                if (msValue > 0) {
                    beforeContent += " col-m" + msValue.toString()
                } 
                if (dsValue > 0) {
                    beforeContent += " col-d" + dsValue.toString()
                }
                if (asValue > 0) {
                    beforeContent += " col-a" + asValue.toString()

                }                
                beforeContent += '">';
                matches = currentLineContent.match(/\](.*?)$/);
                if(matches)
                {  
                    console.log('before:' + currentLineContent);
                    currentLineContent = matches[1];
                    console.log('after:' + currentLineContent);
                }
               
            }
            if (hasColumns && i == lines.length - 1) {
                afterContent = '</div>'
            }
          
           
            if (currentLineContent.indexOf('#####') > -1)
                currentLineContent = currentLineContent.replace('######', '<h5>') + '</h5>'
            else if (currentLineContent.indexOf('####') > -1)
                currentLineContent = currentLineContent.replace('####', '<h4>') + '</h4>'
            else if (currentLineContent.indexOf('###') > -1)
                currentLineContent = currentLineContent.replace('###', '<h3>') + '</h3>'
            else if (currentLineContent.indexOf('##') > -1)
                currentLineContent = currentLineContent.replace('##', '<h2>') + '</h3>'
            else if (currentLineContent.indexOf('#') > -1)
                currentLineContent = currentLineContent.replace('#', '<h1>') + '</h1>'
            else if (i < lines.length - 1 && lines[i + 1].trim() == "")
                currentLineContent = '<p>' + currentLineContent + '</p>'
            else if (currentLineContent.trim() == "-") {
                if (hasColumns) {
                    currentLineContent = '</div><div class="bl"></div><br>'
                    hasColumns = false;
                } else {
                    currentLineContent = '<div class="bl"></div><br>'
                }
            }
            else if (currentLineContent.trim() == "--") {
                if (hasColumns) {
                    currentLineContent = '</div><div class="bl"><hr></div>'
                    hasColumns = false;
                } else {
                    currentLineContent = '<div class="bl"><hr></div>'
                }

            }
            else
                currentLineContent = currentLineContent + '<br>'

            finalHTML = finalHTML + beforeContent + currentLineContent + afterContent;

        }
        return (finalHTML + "</div>").replace('<br></div>', "</div>");
    }
    function convert() {
        document.getElementById("preview-content").innerHTML = convertovw(document.getElementById("file-content").value, ob);
    }
</script>
